<div class="slider" *ngIf="slides">
  <ng-container *ngFor="let movie of slides; let movieIndex = index">
    <div class="slide" *ngIf="movieIndex === sliderIndex" @slideFade>
      <!-- ng-container is a logical container that can be used to wrap nodes and add local variables -->
      <div class="slide-bg">
        <img
          [src]="imageBaseUrl + 'w1280' + movie.backdrop_path"
          [alt]="movie.title"
        />
      </div>
      <div class="slide-pane">
        <h2 class="title">{{ movie.original_title }}</h2>
        <div class="infos">
          <div class="rating">
            <i class="pi pi-star-fill"></i>
            <span>{{ movie.vote_average | number : "1.1-1" }}</span>
            <span>/10</span>
          </div>
          <div class="votes">
            <i class="pi pi-users"></i>
            <span>{{ movie.vote_count }}</span>
          </div>
          <div class="release-date">
            <i class="pi pi-calendar"></i>
            <span>{{ movie.release_date | date : "yyyy" }}</span>
          </div>
        </div>
        <div class="description">{{ movie.overview }}</div>
      </div>
    </div>
  </ng-container>
</div>
